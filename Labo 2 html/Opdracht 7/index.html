<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haakjes Correct Genest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      margin: 10px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
<h1>Correct Geneste Haakjes</h1>
<ul>
  <li><strong>({}[])</strong> - Correct genest</li>
  <li><strong>{{{()]]</strong> - Niet correct genest</li>
  <li><strong>({()})</strong> - Correct genest</li>
  <li><strong>(){[}]</strong> - Niet correct genest</li>
  <li><strong>{{([])</strong> - Niet correct genest</li>
</ul>
</body>
</html>
